<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>instagram</title>
</head>
<body>
    <div class="sign-in">
        <img class="logo" src="./images/instagram.png">
        <h2>sign in to instagram</h2>
        <button><img src="./images/facebook.png">sign in with facebook</button>
        <button><img src="./images/google.png">sign in with google</button>
        <hr>
        <span>or</span>
        <form>
            <input type="text" placeholder="phone, email, username">
            <button>Next</button>
        </form>
        <button>Forget password?</button>
        <p>have a account? <a href="#">Login</a></p>
    </div>
</body>
</html>
